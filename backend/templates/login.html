{% extends "base.html" %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form method="POST" class="bg-white p-4 rounded shadow">
    <input name="email" type="email" placeholder="Email" required class="w-full p-2 mb-2 border">
    <input name="password" type="password" placeholder="Password" required class="w-full p-2 mb-2 border">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
  </form>
{% endblock %}
