<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StackIt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow p-4 mb-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="/">StackIt</a></h1>
      <div class="space-x-4">
        {% if username %}
          <span class="text-gray-700">Hello, {{ username }}</span>
          <a href="/ask" class="text-blue-600 font-semibold">Ask a Question</a>
          <a href="/logout" class="text-red-600">Logout</a>
        {% else %}
          <a href="/login" class="text-blue-600">Login</a>
          <a href="/register" class="text-blue-600">Register</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4">
          {% for msg in messages %}
            <li class="bg-green-100 text-green-800 p-2 rounded">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
