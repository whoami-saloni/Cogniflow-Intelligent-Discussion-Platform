{% extends "base.html" %}

{% block content %}
<form method="POST" action="/ask" class="bg-white p-4 rounded shadow">
  <label class="block font-semibold">Title</label>
  <input type="text" name="title" class="w-full p-2 border mb-3" required>

  <label class="block font-semibold">Description</label>
  <textarea name="description" class="w-full p-2 border mb-3" rows="6" required></textarea>

  <label class="block font-semibold">Tags (comma-separated)</label>
  <input type="text" name="tags" class="w-full p-2 border mb-3" placeholder="e.g. Flask, React">

  <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>
{% endblock %}
