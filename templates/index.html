{% extends "base.html" %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Recent Questions</h2>

  <!-- Search Bar -->
  <form method="GET" action="/" class="mb-6">
    <input
      type="text"
      name="q"
      placeholder="Search by title, description or tags..."
      value="{{ search_query }}"
      class="w-full md:w-1/2 p-2 border rounded"
    >
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
      Search
    </button>
  </form>

  <!-- Questions List -->
  {% for q in questions %}
    <div class="bg-white p-4 rounded shadow mb-3">
      <h3 class="text-lg font-semibold">
        <a href="/questions/{{ q.id }}" class="text-blue-600 hover:underline">{{ q.title }}</a>
      </h3>
      <p class="text-gray-700">{{ q.description[:200]|safe }}...</p>
      <p class="text-sm text-gray-500">
        By {{ q.user.username }} at {{ q.created_at.strftime('%Y-%m-%d %H:%M') }}
      </p>
    </div>
  {% else %}
    <p>No questions found.</p>
  {% endfor %}
{% endblock %}
